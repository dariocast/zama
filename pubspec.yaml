name: zama
description: L'app del centro Zama

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway/statis/Raleway-Black.ttf
          weight: 900
        - asset: fonts/Raleway/statis/Raleway-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: fonts/Raleway/statis/Raleway-Bold.ttf
          weight: 700
        - asset: fonts/Raleway/statis/Raleway-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Raleway/statis/Raleway-ExtraBold.ttf
          weight: 800
        - asset: fonts/Raleway/statis/Raleway-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: fonts/Raleway/statis/Raleway-ExtraLight.ttf
          weight: 200
        - asset: fonts/Raleway/statis/Raleway-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: fonts/Raleway/statis/Raleway-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/Raleway/statis/Raleway-Light.ttf
          weight: 300
        - asset: fonts/Raleway/statis/Raleway-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Raleway/statis/Raleway-Medium.ttf
          weight: 500
        - asset: fonts/Raleway/statis/Raleway-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/Raleway/statis/Raleway-Regular.ttf
          weight: 400
        - asset: fonts/Raleway/statis/Raleway-SemiBold.ttf
          weight: 600
        - asset: fonts/Raleway/statis/Raleway-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: fonts/Raleway/statis/Raleway-Thin.ttf
          weight: 100
        - asset: fonts/Raleway/statis/Raleway-ThinItalic.ttf
          weight: 100
          style: italic